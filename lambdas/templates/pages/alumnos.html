<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Alumnos - Boy Happy</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<!-- STYLES -->
</head>
<body>
<aside class="sidebar">
  <div class="sidebar-logo">
    <i class="fas fa-graduation-cap"></i>
    <span>Boy Happy</span>
  </div>
  <ul class="sidebar-menu">
    <li><a href="#" onclick="showSection('anuncios'); return false;" class="active"><i class="fas fa-bullhorn"></i> Anuncios</a></li>
    <li><a href="#" onclick="showSection('calendario'); return false;"><i class="fas fa-calendar"></i> Calendario</a></li>
    <li><a href="#" onclick="showSection('horario'); return false;"><i class="fas fa-clock"></i> Horario</a></li>
    <li><a href="#" onclick="showSection('companeros'); return false;"><i class="fas fa-user-friends"></i> Compañeros</a></li>
    <li><a href="#" onclick="showSection('notas'); return false;"><i class="fas fa-file-alt"></i> Notas</a></li>
  </ul>
  <button class="logout-btn" onclick="cerrarSesion()">
    <i class="fas fa-sign-out-alt"></i>
    <span>Cerrar Sesión</span>
  </button>
</aside>

<main class="main-content">
  <!-- Anuncios Section -->
  <div id="anuncios" class="section active">
    <div class="content-header">
      <h1><i class="fas fa-bullhorn"></i> Anuncios</h1>
    </div>
    <div id="listaAnunciosPortal"></div>
  </div>

  <!-- Calendario Section -->
  <div id="calendario" class="section">
    <div class="content-header">
      <h1><i class="fas fa-calendar"></i> Calendario de Pruebas</h1>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Horario Section -->
  <div id="horario" class="section">
    <div class="content-header">
      <h1><i class="fas fa-clock"></i> Horario</h1>
    </div>
    <div class="card">
      <p>Horario del alumno.</p>
    </div>
  </div>

  <!-- Compañeros Section -->
  <div id="companeros" class="section">
    <div class="content-header">
      <h1><i class="fas fa-user-friends"></i> Compañeros</h1>
    </div>
    <div class="card">
      <p>Lista de compañeros.</p>
    </div>
  </div>

  <!-- Notas Section -->
  <div id="notas" class="section">
    <div class="content-header">
      <h1><i class="fas fa-file-alt"></i> Notas</h1>
    </div>
    <div class="card">
      <p>Notas de las materias.</p>
    </div>
  </div>
</main>

<!-- Modal de evento -->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="eventTitle"></h3>
    <p><strong>Fecha:</strong> <span id="eventDate"></span></p>
    <p><strong>Hora:</strong> <span id="eventTime"></span></p>
    <p><strong>Curso:</strong> <span id="eventCurso"></span></p>
    <p><strong>Tipo:</strong> <span id="eventTipo"></span></p>
    <p id="eventDesc"></p>
  </div>
</div>

<!-- SCRIPT -->
</body>
</html>
